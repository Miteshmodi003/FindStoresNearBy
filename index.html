<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores NearBy</title>
    <link rel="icon" href="/Assets/StoresNearbyIcon.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/homepage.css">
</head>
<body>
    <div class="container light-blue lighten-5">
        <nav>
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="material-icons">shopping_cart</i>Stores NearBy</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Community</a></li>
                    <li><a href="badges.html">About</a></li>
                    <li><a href="collapsible.html">Feedback</a></li>
                  </ul>
            </div>
        </nav>
        <main>
            <div class="row">
                <div class="input-field col s8" id="productdiv">
                        <input id="product" type="text" placeholder="Enter a product" required/>
                </div>
                <div class="input-field col s3" id="zipcodediv">
                        <input id="zipcode" placeholder="zip code" type="text" required/>
                        <!-- TODO - Figure out how to input only numbers in this field without putting type as number -->
                </div>  
                <div class="col s1" id="searchdiv">
                    <button id="search" type="submit">
                        <i class="small material-icons" id="searchicon">search</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="section" id="storename">
                    <h6>Results:</h6>
                    <h5><strong>Store Name</strong></h5>
                </div>  
                <div class="divider"></div> 
                <div class = "section" id="productdetails">
                    <h6>Items List</h6>
                    <div class="row">
                        <div class="col s12 m6">
                          <div class="card card-panel hoverable">
                            <div class="card-content">
                              <span class="card-title">Item - 1</span>
                              <p>Item desctiption</p>
                            </div>
                            <div class="card-action">
                                <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>Wishlist</a>
                                <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Shop</a>
                            </div>
                          </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="card card-panel hoverable">
                              <div class="card-content">
                                <span class="card-title">Item - 2</span>
                                <p>Item desctiption</p>
                              </div>
                              <div class="card-action">
                                  <a class="waves-effect waves-light btn"><i class="material-icons left">save</i>Wishlist</a>
                                  <a class="waves-effect waves-light btn"><i class="material-icons left">send</i>Shop</a>
                              </div>
                            </div>
                          </div>
                    </div>
                    <div class="row">
                        <ul class="pagination">
                            <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                            <li class="active"><a href="#!">1</a></li>
                            <li class="waves-effect"><a href="#!">2</a></li>
                            <li class="waves-effect"><a href="#!">3</a></li>
                            <li class="waves-effect"><a href="#!">4</a></li>
                            <li class="waves-effect"><a href="#!">5</a></li>
                            <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
