<body>
  <nav>
    <div class="nav-wrapper">
      <a href="landing.html" class="brand-logo"><i class="material-icons">shopping_cart</i>Stores NearBy</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

    <main class="container">
      <form class="row" id="userinputinfo">
        <div class="input-field col s8" id="productdiv">
          <input id="product" type="text" placeholder="Enter a product" required />
          <p id="displayErrorsForSpclChar" class="validation-error"></p>
        </div>
        <div class="input-field col s3" id="zipcodediv">
          <input id="zipcode" placeholder="zip code" type="text" required />
          <p id="displayErrorForNonNumerics" class="validation-error"></p> 
          <!-- TODO - Figure out how to input only numbers in this field without putting type as number -->
        </div>
        <div class="col s1" id="searchdiv">
          <button id="search" type="submit">
            <i class="small material-icons" id="searchicon">search</i>
          </button>
        </div>
      </form>

      <div class="row">
        <div class="section" id="storename">
          <h6>Results:</h6>
          <h5 id="store-name"></h5>
        </div>
        <div class="divider"></div>
        <div class="section" id="productdetails">
            <!--Clear product list with new search-->
          <h6>Items List</h6>
          
          
        </div>
        <div class="row">
          <ul class="pagination" id="paginate" style="text-align:center">
